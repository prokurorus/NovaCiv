[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["media/**"]
  external_node_modules = ["ffmpeg-static", "openai"]
  node_bundler = "esbuild"

[functions."news-cron"]
  schedule = "0 * * * *"

[functions."fetch-news"]
  schedule = "0 */3 * * *"

[functions."video-worker"]
  schedule = "*/15 * * * *"

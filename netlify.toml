[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["media/**"]
  external_node_modules = ["ffmpeg-static", "openai"]
  node_bundler = "esbuild"

[functions."news-cron"]
  schedule = "5 * * * *"

# fetch-news: каждый час для почасового выпуска новостей
# Ранее: "0 */3 * * *" (каждые 3 часа)
# Изменено на каждый час для обеспечения почасового выпуска новостей в Telegram
# Ограничение MAX_NEW_ITEMS_PER_RUN=5 предотвращает перегрузку OpenAI API
[functions."fetch-news"]
  schedule = "0 * * * *"

[functions."video-worker"]
  schedule = "*/15 * * * *"

[functions."domovoy-daily-video"]
  schedule = "0 3 * * *"

# domovoy-auto-post: создаёт философский пост Домового
[functions."domovoy-auto-post"]
  schedule = "0 0 * * *"

# domovoy-auto-reply: авто-ответы Домового на комментарии
[functions."domovoy-auto-reply"]
  schedule = "*/10 * * * *"

[build]
  # Inject dynamic build metadata into Vite-only env vars for Netlify builds.
  # COMMIT_REF is provided by Netlify, date comes from the build container.
  command = "VITE_COMMIT_REF=$COMMIT_REF VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ) npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  # Fallbacks for local / non-Netlify builds
  VITE_COMMIT_REF = "local-dev"
  VITE_BUILD_TIME = "local-dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["media/**", "docs/**", "runbooks/**"]
  external_node_modules = ["ffmpeg-static", "openai"]
  node_bundler = "esbuild"

[functions."news-cron"]
  schedule = "0 * * * *"

[functions."fetch-news"]
  schedule = "30 * * * *"

[functions."video-worker"]
  schedule = "*/15 * * * *"

[functions."domovoy-auto-post"]
  schedule = "0 0 * * *"

[functions."domovoy-every-3h"]
  schedule = "0 */3 * * *"

[functions."domovoy-auto-reply"]
  schedule = "*/10 * * * *"
